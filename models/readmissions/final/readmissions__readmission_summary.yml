version: 2
models:
- name: readmissions__readmission_summary
  config:
    schema: |
      {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_readmissions
      {% else %}readmissions{%- endif -%}
    alias: readmission_summary
    tags: readmissions
    materialized: table
  description: "This model includes all rows from the encounter_augmented model where
    disqualified_encounter_flag = 0 (all rows for encounters that are not disqualified
    for data quality issues). For each of these encounters we add fields to indicate
    whether it had a readmission and, when a readmission was present, to show relevant
    fields for the readmission."
  columns:
  - name: test
    description: test
  - name: encounter_id
    description: "The unique identifier for the encounter"
  - name: patient_id
    description: "The unique identifier for the patient"
  - name: admit_date
    description: "The date of admission for the inpatient visit"
  - name: discharge_date
    description: "The date of discharge for the inpatient visit"
  - name: discharge_disposition_code
    description: "The valid 2-digit discharge status for the inpatient visit"
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__discharge_disposition.csv
  - name: facility_id
    description: ''
  - name: ms_drg_code
    description: "The MS-DRG associted with the inpatient visit"
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__ms_drg.csv
  - name: paid_amount
    description: "The amount paid for the visit"
  - name: length_of_stay
    description: "Integer representing the length of stay of the inpatient visit in
      days"
    data_type: integer
  - name: index_admission_flag
    description: "Flag to indicate if the encounter is an index admission"
    data_type: boolean
  - name: planned_flag
    description: "Flag to indicate if the encounter was planned"
    data_type: boolean
  - name: specialty_cohort
    description: "Specialty cohort the encounter belongs to"
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/value_sets/readmissions/readmissions__specialty_cohort.csv
  - name: died_flag
    description: "Flag to indicate of the patient died in this encounter"
    data_type: boolean
  - name: diagnosis_ccs
    description: "CCS code associated with the primary diagnosis for the encounter"
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/value_sets/readmissions/readmissions__acute_diagnosis_ccs.csv
  - name: had_readmission_flag
    description: "A flag to indicate whether the encounter had a readmission any number
      of days after discharge"
    data_type: boolean
  - name: days_to_readmit
    description: "An integer to indicate the number of days to readmission"
    data_type: integer
  - name: readmit_30_flag
    description: "A flag to indicate whether the encounter had a 30-day readmission"
    data_type: boolean
  - name: unplanned_readmit_30_flag
    description: "A flag to indicate whether the encounter had an unplanned 30-day
      readmission"
    data_type: boolean
  - name: readmission_encounter_id
    description: "The unique identifier for the readmission encounter"
  - name: readmission_admit_date
    description: "The date of admission for the readmission inpatient visit"
  - name: readmission_discharge_date
    description: "The date of discharge for the readmission inpatient visit"
  - name: readmission_discharge_disposition_code
    description: "The valid 2-digit discharge status for the readmission inpatient
      visit"
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__discharge_disposition.csv
  - name: readmission_facility
    description: "A name or ID for the facility where the readmission inpatient visit
      occured"
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__provider.csv
      terminology_note: "**Note: this terminology set is too large to be loaded as
        a seed and is instead loaded from public cloud storage for supported adapters."
  - name: readmission_ms_drg
    description: "The MS-DRG associted with the readmission inpatient visit"
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__ms_drg.csv
  - name: readmission_length_of_stay
    description: "Integer representing the length of stay of the readmission inpatient
      visit in days"
    data_type: integer
  - name: readmission_index_admission_flag
    description: "Flag to indicate if the readmission encounter is an index admission"
    data_type: boolean
  - name: readmission_planned_flag
    description: "Flag to indicate if the readmission encounter was planned"
    data_type: boolean
  - name: readmission_specialty_cohort
    description: "Specialty cohort the readmission encounter belongs to"
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/value_sets/readmissions/readmissions__specialty_cohort.csv
  - name: readmission_died_flag
    description: "Flag to indicate of the patient died in the readmission encounter"
    data_type: boolean
  - name: readmission_diagnosis_ccs
    description: "CCS code associated with the primary diagnosis for the readmission
      encounter"
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/value_sets/readmissions/readmissions__acute_diagnosis_ccs.csv
  - name: tuva_last_run
    description: The time at with the model was materialized. Generated by `dbt_utils.pretty_time`
      as the local time of the `dbt run` environment.  Timezone is configurable via
      the `tuva_last_run` var.


##### Intermediate


