version: 2
models:
- name: ahrq_measures__pqi_exclusion_long
  config:
    schema: |
      {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_ahrq_measures{% else %}ahrq_measures{%- endif -%}
    alias: pqi_exclusion_long
    tags:
    - ahrq_measures
    - pqi
    materialized: table
  description: >
    Long table that unions the exclusions for all the PQI measures.
  columns:
  - name: test
    description: test  - name: data_source
    description: >
      User-configured field that indicates the data source (e.g. typically  named
      after the payer and state "BCBS Tennessee").
  - name: encounter_id
    description: Unique identifier for each encounter.
  - name: exclusion_reason
    description: description of the reason the encounter was excluded
  - name: exclusion_number
    description: for a given encounter and pqi measure, the number of exclusion it
      qualifies for.
  - name: pqi_number
    description: the number of the pqi measure
  - name: tuva_last_run
    description: >
      The last time the data was refreshed.  Generated by  `dbt_utils.pretty_time`
      as the local time of the `dbt run`  environment.  Timezone is configurable via
      the `tuva_last_run` var.

