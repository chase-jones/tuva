version: 2
models:
- name: ahrq_measures__pqi_summary
  config:
    schema: |
      {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_ahrq_measures{% else %}ahrq_measures{%- endif -%}
    alias: pqi_summary
    tags:
    - ahrq_measures
    - pqi
    materialized: table
  description: >
    Summary table for pqi numerators that bring in encounter details for analytics
    reporting.
  columns:
  - name: test
    description: test
  - name: pqi_number
    description: the number of the pqi measure
  - name: pqi_name
    description: the name of the pqi measure
  - name: year_number
    description: the year the patient qualified for the corresponding numerator
  - name: encounter_id
    description: Unique identifier for each encounter.
  - name: data_source
    description: >
      User-configured field that indicates the data source (e.g. typically  named
      after the payer and state "BCBS Tennessee").
  - name: patient_id
    description: Unique identifier for each patient in the dataset.
  - name: facility_id
    description: ''
  - name: ms_drg_code
    description: MS-DRG code for the encounter.
  - name: ms_drg_description
    description: Description of the ms_drg_code.
  - name: encounter_start_date
    description: Date when the encounter started.
  - name: encounter_end_date
    description: Date when the encounter ended.
  - name: length_of_stay
    description: >
      Length of the encounter calculated as encounter_end_date -  encounter_start_date.
  - name: paid_amount
    description: The total amount paid for the encounter by the insurer.
  - name: tuva_last_run
    description: >
      The last time the data was refreshed.  Generated by  `dbt_utils.pretty_time`
      as the local time of the `dbt run`  environment.  Timezone is configurable via
      the `tuva_last_run` var.

