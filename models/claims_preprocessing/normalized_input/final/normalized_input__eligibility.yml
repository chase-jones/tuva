version: 2
models:
- name: normalized_input__eligibility
  description: |
    The eligibility table contains information on patient health plan and 
    supplemental insurance eligibility.
  config:
    schema: |
      {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_claims_preprocessing
      {% else %}claims_preprocessing{%- endif -%}
    alias: normalized_input_eligibility
    materialized: table
    tags:
    - normalized_input
    - claims_preprocessing
  columns:
  - name: test
    description: test  - name: patient_id
    description: Unique identifier for each patient in the dataset.
  - name: member_id
    description: >
      Identifier that links a patient to a particular insurance product or  health
      plan. A patient can have more than one member_id because they  can have more
      than one insurance product/plan.
  - name: subscriber_id
    description: Identifier that links a patient to a particular insurance product
      or health plan.
  - name: gender
    description: Biological sex of the patient.
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__gender.csv
  - name: race
    description: Race of the patient.
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__race.csv
  - name: birth_date
    description: Date the patient was born.
  - name: death_date
    description: Date the patient died.
  - name: death_flag
    description: Flag indicating if the patient is deceased
  - name: enrollment_start_date
    description: Date the patient's insurance eligibility began.
  - name: enrollment_end_date
    description: Date the patient's insurance eligibility ended.
  - name: payer
    description: Name of the payer (i.e. health insurer) providing coverage.
  - name: payer_type
    description: Type of payer (e.g. commercial, medicare, medicaid, etc.).
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__payer_type.csv
  - name: plan
    description: Name of the plan (i.e. sub contract) providing coverage.
  - name: original_reason_entitlement_code
    description: Original reason for Medicare entitlement code.
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__medicare_orec.csv
  - name: dual_status_code
    description: >
      Indicates whether the patient is dually eligible for Medicare and  Medicaid.
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__medicare_dual_eligibility.csv
  - name: medicare_status_code
    description: Indicates how the patient became eligible for Medicare.
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__medicare_status.csv
  - name: first_name
    description: Patient's first name.
  - name: last_name
    description: Patient's last name.
  - name: social_security_number
    description: Patient's social security number.
  - name: subscriber_relation
    description: Relationship to the policy holder (self, spouse, dependent, etc)
  - name: address
    description: Patient's street address.
  - name: city
    description: Patient's city of address.
  - name: state
    description: State the patient lives in (most recent known address)
  - name: zip_code
    description: Zip code the patient lives in (most recent known address).
  - name: phone
    description: Patient's phone number.
  - name: data_source
    description: >
      User-configured field that indicates the data source (e.g. typically  named
      after the payer and state "BCBS Tennessee").
  - name: tuva_last_run
    description: >
      The last time the data was refreshed.  Generated by  `dbt_utils.pretty_time`
      as the local time of the `dbt run`  environment.  Timezone is configurable via
      the `tuva_last_run` var.


