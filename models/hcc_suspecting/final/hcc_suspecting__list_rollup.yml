version: 2
models:
- name: hcc_suspecting__list_rollup
  config:
    schema: |
      {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_hcc_suspecting{% else %}hcc_suspecting{%- endif -%}
    alias: list_rollup
    tags: hcc_suspecting
    materialized: table
  description: >
    This final model displays the list of suspecting conditions per patient  and hcc
    with the latest contributing factor rolled up.
  columns:
  - name: patient_id
    description: Unique ID for the patient.
  - name: hcc_code
    description: >
      HCC code from the latest CMS HCC model available in the mart.
    meta:
      terminology: 
        https://github.com/tuva-health/tuva/blob/main/seeds/value_sets/hcc_suspecting/hcc_suspecting__hcc_descriptions.csv
  - name: hcc_description
    description: >
      HCC description from the latest CMS HCC model available in the mart.
  - name: reason
    description: Standardized reason for the suspecting condition.
  - name: contributing_factor
    description: >
      Description of the contributing factor(s) for the suspecting condition.
  - name: latest_suspect_date
    description: >
      Latest date when the suspecting condition, observation, result, etc.  was recorded
      or billed.
  - name: tuva_last_run
    description: The date the model was run.

