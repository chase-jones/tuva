version: 2
models:
- name: core__pharmacy_claim
  description: >
    The pharmacy claim table contains information on prescription drugs that  were
    filled and billed to the insurer.
  config:
    schema: |
      {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
      {% else %}core{%- endif -%}
    alias: pharmacy_claim
    tags: core
    materialized: table
  columns:
  - name: pharmacy_claim_id
    description: Unique identifier for each row in the table.
    tests:
    - unique:
        config:
          severity: error
  - name: claim_id
    description: Unique identifier for each claim.
  - name: claim_line_number
    description: Indicates the line number for the particular line of the claim.
    data_type: integer
  - name: patient_id
    description: Unique identifier for each patient in the dataset.
  - name: member_id
    description: >
      Identifier that links a patient to a particular insurance product or  health
      plan. A patient can have more than one member_id because they  can have more
      than one insurance product/plan.
  - name: payer
    description: Name of the payer
  - name: plan
    description: Name of the plan
  - name: prescribing_provider_id
    description: ''
  - name: prescribing_provider_name
    description: ''
  - name: dispensing_provider_id
    description: ''
  - name: dispensing_provider_name
    description: ''
  - name: dispensing_date
    description: Date the prescription was filled.
  - name: ndc_code
    description: National drug code on the claim.
    meta:
      terminology: 
        https://www.fda.gov/drugs/drug-approvals-and-databases/national-drug-code-directory
  - name: ndc_description
    description: ''
  - name: quantity
    description: Number of doses.
    data_type: integer
  - name: days_supply
    description: Number of days supply.
    data_type: integer
  - name: refills
    description: Number of refills for the prescription.
    data_type: integer
  - name: paid_date
    description: Date the claim was paid.
  - name: paid_amount
    description: Amount paid by the health insurer for the claim.
  - name: allowed_amount
    description: >
      Contractual amount allowed to be paid by the payer + patient.
  - name: charge_amount
    description: >
      The total amount charged on the claim by the provider.
  - name: coinsurance_amount
    description: The total coinsurance charged on the claim by the provider.
  - name: copayment_amount
    description: The total copayment charged on the claim by the provider.
  - name: deductible_amount
    description: The total amount charged on the claim by the provider.
  - name: in_network_flag
    description: ''
  - name: data_source
    description: >
      User-configured field that indicates the data source (e.g. typically  named
      after the payer and state "BCBS Tennessee").
  - name: tuva_last_run
    description: >
      The last time the data was refreshed.  Generated by  `dbt_utils.pretty_time`
      as the local time of the `dbt run`  environment.  Timezone is configurable via
      the `tuva_last_run` var.

