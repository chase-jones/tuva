version: 2
models:
- name: core__practitioner
  description: >
    The practitioner table contains information on the providers in the  dataset e.g.
    physicians, physicians assistants, etc.
  config:
    schema: |
      {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
      {% else %}core{%- endif -%}
    alias: practitioner
    tags: core
    materialized: table
  columns:
  - name: test
    description: test  - name: practitioner_id
    description: Unique ID for the provider.
    tests:
    - unique:
        config:
          severity: warn
  - name: npi
    description: NPI for the provider.
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__provider.csv
      terminology_note: "**Note: this terminology set is too large to be loaded as
        a seed and is instead loaded from public cloud storage for supported adapters."
  - name: provider_first_name
    description: First name of the provider.
  - name: provider_last_name
    description: Last name of the provider.
  - name: practice_affiliation
    description: Practice affiliation of the provider.
  - name: specialty
    description: Specialty of the provider.
  - name: sub_specialty
    description: Sub specialty of the provider.
  - name: data_source
    description: >
      User-configured field that indicates the data source (e.g. typically  named
      after the payer and state "BCBS Tennessee").
  - name: tuva_last_run
    description: >
      The last time the data was refreshed.  Generated by  `dbt_utils.pretty_time`
      as the local time of the `dbt run`  environment.  Timezone is configurable via
      the `tuva_last_run` var.

