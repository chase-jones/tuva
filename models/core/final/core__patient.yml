version: 2
models:
- name: core__patient
  description: >
    The patient table contains demographic and geographic information on  patients.
  config:
    schema: |
      {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
      {% else %}core{%- endif -%}
    alias: patient
    tags: core
    materialized: table
  columns:
  - name: patient_id
    description: Unique identifier for each person across all datasets.
    tests:
    - unique:
        config:
          severity: error
  - name: sex
    description: The gender of the patient.
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__gender.csv
  - name: race
    description: The race of the patient.
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__race.csv
  - name: birth_date
    description: The birth date of the patient.
  - name: death_date
    description: The death date of the patient if there is one.
  - name: death_flag
    description: A flag indicating if the patient has died.
    data_type: boolean
  - name: first_name
    description: The first name of the patient.
  - name: last_name
    description: The last name of the patient.
  - name: social_security_number
    description: The social security number of the patient.
  - name: address
    description: The address of the patient.
  - name: city
    description: The city where the patient lives.
  - name: state
    description: The state where the patient lives.
  - name: zip_code
    description: The zip code for the patient.
  - name: county
    description: The county for the patient.
  - name: latitude
    description: The latitude for the patient.
  - name: longitude
    description: The longitude for the patient.
  - name: phone
    description: The phone number for the patient.
  - name: age
    description: >
      The age of the patient calculated based on their date of birth and  the last
      time the data was refreshed.
  - name: age_group
    description: The decade age group the patient falls into based on their calculated
      age.
  - name: data_source
    description: >
      User-configured field that indicates the data source (e.g. typically  named
      after the payer and state "BCBS Tennessee").
  - name: tuva_last_run
    description: >
      The last time the data was refreshed.  Generated by  `dbt_utils.pretty_time`
      as the local time of the `dbt run`  environment.  Timezone is configurable via
      the `tuva_last_run` var.

