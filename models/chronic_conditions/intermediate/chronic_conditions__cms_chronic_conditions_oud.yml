version: 2
models:
- name: chronic_conditions__cms_chronic_conditions_oud
  config:
    schema: |
      {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_chronic_conditions
      {% else %}chronic_conditions{%- endif -%}
    alias: _int_cms_chronic_condition_oud
    tags:
    - cms_chronic_conditions
    - chronic_conditions
    materialized: table
  description: >
    This model contains logic for the chronic condition Opioid Use Disorder  (OUD).
    This model maps ICD-10-CM diagnosis codes, ICD-10-PCS procedure
    codes, HCPCS codes, and NDC codes to the chronic condition.
  columns:
  - name: patient_id
    description: Unique ID for the patient.
    tests:
    - not_null
  - name: claim_id
    description: Unique identifier for each claim.
    tests:
    - not_null
  - name: start_date
    description: >
      Start date of the chronic condition derived from diagnosis,  procedure, or medication.
  - name: chronic_condition_type
    description: >
      The type of chronic condition as defined by CMS.  ('Common' or 'Other chronic
      or potentially disabling conditions')
  - name: condition_category
    description: The category of the condition (e.g. Substance Abuse).
  - name: condition
    description: The name of the chronic condition.
    tests:
    - not_null
    - accepted_values:
        values: ['Opioid Use Disorder (OUD)']
  - name: data_source
    description: >
      Indicates the name of the source dataset (e.g. Medicare Claims).

## Staging
  - name: tuva_last_run
    description: ''
