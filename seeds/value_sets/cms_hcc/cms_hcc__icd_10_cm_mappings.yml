version: 2
seeds:
- name: cms_hcc__icd_10_cm_mappings
  description: >
    ICD-10 to HCC mapping by payment year and model version. Combined and  cleaned
    version of code files on cms.gov.
  config:
    schema: |
      {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_cms_hcc{% else %}cms_hcc{%- endif -%}
    alias: _value_set_icd_10_cm_mappings
    tags: cms_hcc
    enabled: "{{ var('cms_hcc_enabled',var('tuva_marts_enabled',True)) }}"
    column_types:
      payment_year: |
        integer
      diagnosis_code: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      cms_hcc_v24: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      cms_hcc_v24_flag: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      cms_hcc_v28: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      cms_hcc_v28_flag: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
  columns:
  - name: payment_year
    description: The year for which the ICD-10 to HCC mapping is applicable
  - name: diagnosis_code
    description: ICD-10 diagnosis code
    meta:
      terminology: 
        https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__icd_10_cm.csv
  - name: cms_hcc_v24
    description: CMS-HCC version 24 code
  - name: cms_hcc_v24_flag
    description: Flag indicating inclusion in CMS-HCC version 24
  - name: cms_hcc_v28
    description: CMS-HCC version 28 code
  - name: cms_hcc_v28_flag
    description: Flag indicating inclusion in CMS-HCC version 28

