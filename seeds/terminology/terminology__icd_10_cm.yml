version: 2
seeds:
- name: terminology__icd_10_cm
  description: 'Seed containing ICD-10-CM codes and descriptions.'
  config:
    schema: |
      {%- if  var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_terminology{% else %}terminology{%- endif -%}
    alias: icd_10_cm
    tags:
    - terminology
    - claims_preprocessing
    - readmissions
    - data_profiling
    column_types:
      icd_10_cm: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      header_flag: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      short_description: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      long_description: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
  columns:
  - name: icd_10_cm
    description: 'The ICD-10-CM code.'
  - name: header_flag
    description: 'Flag indicating if the code is a header.'
  - name: short_description
    description: 'The short description of the ICD-10-CM code.'
  - name: long_description
    description: 'The long description of the ICD-10-CM code.'

