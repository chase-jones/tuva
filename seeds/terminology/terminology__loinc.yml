version: 2
seeds:
- name: terminology__loinc
  description: 'Seed containing LOINC codes and descriptions.'
  config:
    schema: |
      {%- if  var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_terminology{% else %}terminology{%- endif -%}
    alias: loinc
    tags:
    - terminology
    column_types:
      loinc: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      short_name: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      long_common_name: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      component: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      property: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      time_aspect: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      system: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      scale_type: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      method_type: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      class_code: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      class_description: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      class_type_code: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      class_type_description: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      external_copyright_notice: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar(3000) {%- endif -%}
      status: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      version_first_released: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      version_last_changed: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
  columns:
  - name: loinc
    description: 'The LOINC code.'
  - name: short_name
    description: 'If exists, the short human-readable version of the LOINC description.'
  - name: long_common_name
    description: 'Clinician-friendly full LOINC description.'
  - name: component
    description: 'The substance or entity being measured or observed. Also called
      the Analyte. The first of six LOINC parts.'
  - name: property
    description: 'The characteristic or attribute of the analyte. The second of six
      LOINC parts.'
  - name: time_aspect
    description: 'The interval of time over which an observation was made. The third
      of six LOINC parts.'
  - name: system
    description: 'The thing upon which the observation was made. Also called specimen
      for laboratory tests. The fourth of six LOINC parts.'
  - name: scale_type
    description: 'How the observation value is quantified or expressed (e.g. quantitative,
      ordinal, nominal, etc.). The fifth of six LOINC parts.'
  - name: method_type
    description: 'A high-level classification of how the observation was made. Optional;
      only needed when the technique affects the clinical interpretation of the results.
      The sixth of six LOINC parts.'
  - name: class_code
    description: 'A code representing the general category of the LOINC term.'
  - name: class_description
    description: 'The general category of the LOINC term.'
  - name: class_type_code
    description: 'A code representing the top-level category for the test.'
  - name: class_type_description
    description: 'The top-level category for the test; Laboratory, Clinical, Claims
      attachments, or Surveys.'
  - name: external_copyright_notice
    description: External copyright holder's copyright notice for this LOINC code.
  - name: status
    description: 'The status of the LOINC code concept. Active, Trial (experimental),
      Discouraged (not recommended), or Deprecated (should not be used).'
  - name: version_first_released
    description: 'The first release version of LOINC that included this code.'
  - name: version_last_changed
    description: 'The last LOINC version in which this record was changed.'

