version: 2
seeds:
- name: terminology__mdc
  description: 'Seed containing Major Diagnostic Categories (MDC) codes and descriptions.'
  config:
    schema: |
      {%- if  var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_terminology{% else %}terminology{%- endif -%}
    alias: mdc
    tags: terminology
    column_types:
      mdc_code: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      mdc_description: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
  columns:
  - name: mdc_code
    description: 'The Major Diagnostic Category (MDC) code.'
  - name: mdc_description
    description: 'The description of the Major Diagnostic Category (MDC).'

