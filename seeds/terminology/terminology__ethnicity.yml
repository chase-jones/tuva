version: 2
seeds:
- name: terminology__ethnicity
  description: 'Seed containing ethnicity codes and descriptions.'
  config:
    schema: |
      {%- if  var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_terminology{% else %}terminology{%- endif -%}
    alias: ethnicity
    tags: terminology
    column_types:
      code: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
      description: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
  columns:
  - name: code
    description: 'The code representing the ethnicity.'
  - name: description
    description: 'A description of the ethnicity.'

